<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skin Disease Detection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
  </head>
  <body>
    <header>
      <div class="mainheader">
        <div class="logo">
          <img src="../static/images/first.png" />
        </div>

        <nav>
          <a href="/">Home</a>
          <a href="#">About</a>
          <a href="/" target="_blank">Contact</a>
        </nav>

        <div class="menubtn">
          <form class="btn">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button type="submit">
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </form>
        </div>
      </div>
    </header>
    <main>
      <section class="left-sec">
        <h2>We Are Here For Your Care</h2>
        <h1>The Best Skin Disease Diagnoster</h1>
        <p>Get instant results with precautions and cure 24/7.</p>
        <button>Just Upload Images Of The Infected Area</button>
      </section>

      <section class="right-sec">
        <figure>
          <img src="../static/images/second.jpg" />
        </figure>
      </section>
    </main>
    <form
      action="/result"
      id="form"
      method="post"
      enctype="multipart/form-data"
    >
      <div class="drag-area">
        <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
        <header>Drag & Drop to Upload Image</header>
        <span>OR</span>
        <button class="BrowseFile" id="browseFile" type="button">
          Browse File
        </button>
        <input type="file" id="diseaseImage" hidden />
      </div>
      <div class="col-md-12 text-center">
        <button id="Cancel" class="btn btn-danger mt-2">Cancel</button>
        <button class="btn btn-success mt-2 ms-2" type="submit">
          Diagnose
        </button>
      </div>
    </form>
    <!-- <div class="container">
      <div class="row">
        <div class="col"></div>
      </div>
    </div> -->

    <footer class="footer-distributed">
      <div class="footer-left">
        <h3>Skin Disease<span> Detection </span></h3>

        <p class="footer-links">
          <a href="#">Home</a>
          ·
          <a href="#">About</a>
          ·
          <a href="#">Faq</a>
          ·
          <a href="#">Contact</a>
        </p>

        <p class="footer-company-name">BTP &copy; 2022</p>
      </div>
    </footer>
    <script src="../static/script.js"></script>
  </body>
</html>
