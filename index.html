<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skin Disease Detection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <form action="" id="form">
      <div class="drag-area">
        <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
        <header>Drag & Drop to Upload Image</header>
        <span>OR</span>
        <button class="btn" id="browseFile" type="button">Browse File</button>
        <input type="file" id="diseaseImage" hidden />
      </div>
      <div class="col-md-12 text-center">
        <button id="Cancel" class="btn btn-danger mt-2">Cancel</button>
        <button class="btn btn-success mt-2 ms-2" type="submit">
          Diagnose
        </button>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
